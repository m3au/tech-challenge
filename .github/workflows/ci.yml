        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## ðŸ“Š Test Reports Dashboard

          ðŸŽ¯ **Interactive HTML Reports:** [https://m3au.github.io/tech-challenge/](https://m3au.github.io/tech-challenge/)

          ### Available Reports

          - ðŸŽ­ [E2E Test Results](https://m3au.github.io/tech-challenge/playwright-report/)
          - ðŸ—¼ [Lighthouse Performance](https://m3au.github.io/tech-challenge/lighthouse/)
          - â™¿ [Axe Accessibility](https://m3au.github.io/tech-challenge/axe/)
          - ðŸ§ª [Unit Tests Coverage](https://m3au.github.io/tech-challenge/unit-tests/)

