name: Publish Reports

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]
  # eslint-disable-next-line yml/no-empty-mapping-value -- GitHub Actions allows empty trigger events
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Install dependencies
        run: bun install

      - name: Download blob reports
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: blob-report-shard-*
          merge-multiple: true
          path: test-output/blob-reports/
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge test reports
        continue-on-error: true
        run: |
          bunx playwright merge-reports \
            --reporter=html \
            test-output/blob-reports
          if [ -d "playwright-report" ]; then
            mkdir -p test-output/playwright-report
            mv playwright-report/* test-output/playwright-report/ || true
            rmdir playwright-report || true
          fi

      - name: Download Lighthouse reports
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: lighthouse-reports
          path: test-output/lighthouse/
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Axe reports
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: axe-reports
          path: test-output/axe/
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download unit test reports
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: unit-tests-report
          path: test-output/unit-tests/
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download unit test coverage (fallback)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: unit-tests-coverage
          path: test-output/unit-tests-coverage/
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create placeholder pages for missing reports
        run: |
          mkdir -p test-output/lighthouse test-output/axe test-output/playwright-report test-output/unit-tests
          if [ ! -f "test-output/lighthouse/index.html" ]; then
            cp .github/templates/lighthouse-report.html test-output/lighthouse/index.html
          fi
          if [ ! -f "test-output/axe/index.html" ]; then
            cp .github/templates/axe-report.html test-output/axe/index.html
          fi
          if [ ! -f "test-output/playwright-report/index.html" ]; then
            echo '<!doctype html><html><head><title>Playwright Report Unavailable</title></head><body><h1>Playwright Report Unavailable</h1><p>No test reports were generated. Check CI logs for details.</p></body></html>' > test-output/playwright-report/index.html
          fi
          if [ ! -f "test-output/unit-tests/index.html" ]; then
            cp .github/templates/unit-tests-report.html test-output/unit-tests/index.html
          fi
          if [ -f "test-output/unit-tests/index.html" ] && [ ! -f "test-output/unit-tests/lcov.info" ]; then
            if [ -f "test-output/unit-tests-coverage/lcov.info" ]; then
              cp test-output/unit-tests-coverage/lcov.info test-output/unit-tests/lcov.info
              echo "âœ“ Copied lcov.info from unit-tests-coverage artifact"
            fi
          fi

      - name: Copy reports index template
        run: |
          mkdir -p test-output
          cp .github/templates/reports-index.html test-output/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: test-output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
