name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # eslint-disable-next-line yml/no-empty-mapping-value -- GitHub Actions allows empty trigger events
  workflow_dispatch:
  # eslint-disable-next-line yml/no-empty-mapping-value -- GitHub Actions allows empty trigger events
  workflow_call:

permissions:
  contents: read

jobs:
  e2e-shard:
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Setup environment
        run: |
          cp .env.production .env

      - name: Run tests (shard ${{ matrix.shard }}/2)
        run: bun run test -- --shard=${{ matrix.shard }}/2

      - name: Add E2E test summary
        if: always()
        run: |
          echo "::notice title=ðŸŽ­ E2E Tests (Shard ${{ matrix.shard }}/2)::Completed E2E behavior-driven tests"

      - name: Upload blob report (shard ${{ matrix.shard }})
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blob-report-shard-${{ matrix.shard }}
          path: blob-report/
          retention-days: 30
          if-no-files-found: ignore
